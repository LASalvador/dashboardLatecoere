<div class="logo">
  <a href="https://www.latecoere.aero/en/" class="simple-text logo-mini">
    <div class="logo-img">
      <img src="https://www.latecoere.aero/app/themes/latecoere/assets/images/logo-latecoere.png" />
    </div>
  </a>
  <a href="https://www.latecoere.aero/en/" class="simple-text logo-normal">
    Dashboard Latecoere
  </a>
</div>
<div class="sidebar-wrapper">
  <ul class="nav">
    <li
      routerLinkActive="active"
      *ngFor="let menuItem of menuItems"
      class="{{ menuItem.class }} nav-item"
    >
      <a [routerLink]="[menuItem.path]">
        <i class="tim-icons  {{ menuItem.icon }}"></i>
        <p>{{ menuItem.title }}</p>
      </a>
    </li>
  </ul>
</div>
